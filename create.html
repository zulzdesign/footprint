<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Entry : Page</title>
    <link rel="stylesheet" href="css/create.css">

    <header>
        <div class="Navigation-Pill-List">
            <a href="index.html">
                <span class="headfont">Home</span>
            </a>
            <a href="blogs.html">
                <span class="headfont">Blogs</span>
            </a>
            <!-- <div class="Navigation-Pill">
                <span class="headfont">Write</span>
            </div> -->
        </div>
    </header>
    
</head>

<body>
    <h1 class="title-body">Article</h1>
    <div>
        <form class="input-box" onsubmit="myfunc(event)">
            <input class="input" type="text" id="textEntry" placeholder="Write your finding">
        </form>
    </div>

    <script type="text/javascript">
        function myfunc(event) {
            event.preventDefault();

            var textEntry = document.getElementById('textEntry').value;

            localStorage.setItem('textEntry', textEntry);
            window.location.href = 'blogged.html';
        }
    </script>
</body>

</html>
